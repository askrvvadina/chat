<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles/chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
    <!-- Add emoji-picker-element library -->
    <script src="https://unpkg.com/emoji-picker-element@latest/dist/index.js" type="module"></script>
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="profile-section">
                <div class="user-avatar">
                    <img src="chat-app/frontend/images/avatar.png" alt="User Avatar">
                </div>
                <div class="user-info">
                    <h3>Nurtilek Abibillaev</h3>
                    <p class="user-email"><a href="/cdn-cgi/l/email-protection" class="__cf_email__"
                            data-cfemail="37794245435e5b525c77524f565a475b521954585a">[emailÂ protected]</a></p>
                </div>
                <div class="menu-actions">
                    <div class="menu-dots" id="menu-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <ul>
                            <li>Edit Profile</li>
                            <li>Select Language</li>
                            <li>Select Contact</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="search-section">
                <div class="search-bar">
                    <img src="images/search.png" alt="Search" class="search-icon">
                    <input type="text" id="search" placeholder="Search...">
                </div>
                <div class="search-actions">
                    <div class="action-icon" id="contacts-icon">
                        <img src="images/contact-icon.png" alt="Contacts" class="nav-icon">
                    </div>
                    <div class="action-icon" id="groups-icon">
                        <img src="images/group-icon.png" alt="Groups" class="nav-icon">
                    </div>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="selection-actions" style="display: none;">
                    <button id="delete-selected" class="delete-button">Delete</button>
                    <button id="cancel-selection" class="cancel-button">Cancel</button>
                </div>
                <div class="section active" data-section="chats">
                    <div class="chats-list"></div>
                </div>
                <div class="section" data-section="contacts">
                    <div class="contacts-list"></div>
                </div>
                <div class="section" data-section="groups">
                    <div class="groups-list"></div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-app-logo">
                    <img src="images/chat.png" alt="Chat App" class="chat-logo">
                    <h1>Chat App</h1>
                </div>
                <div class="chat-view" style="display: none;">
                    <div class="chat-header">
                        <div class="chat-contact-info">
                            <div class="contact-avatar">
                                <img src="chat-app/frontend/images/avatar.png" alt="Contact Avatar"
                                    id="chat-contact-avatar">
                            </div>
                            <div class="contact-details">
                                <h3 id="chat-contact-name">Contact Name</h3>
                                <p id="chat-contact-status">Last seen recently</p>
                            </div>
                        </div>
                        <div class="chat-actions">
                            <img src="chat-app/frontend/images/call.png" alt="Call" class="action-icon call-icon">
                            <img src="chat-app/frontend/images/info.png" alt="Info" class="action-icon info-icon"
                                id="info-icon">
                        </div>
                    </div>
                    <div class="chat-body" id="chat-body">
                        <!-- Messages will be dynamically added here -->
                    </div>
                    <div class="chat-input">
                        <div class="input-actions">
                            <img src="chat-app/frontend/images/attach.png" alt="Attach" class="action-icon attach-icon"
                                id="attach-icon">
                            <input type="file" id="file-input" style="display: none;"
                                accept="image/*,video/*,application/pdf,.doc,.docx">
                            <img src="chat-app/frontend/images/emoji.png" alt="Emoji" class="action-icon emoji-icon"
                                id="emoji-icon">
                            <div class="emoji-picker-container" id="emoji-picker-container" style="display: none;">
                                <emoji-picker id="emoji-picker"></emoji-picker>
                            </div>
                        </div>
                        <input type="text" id="message-input" placeholder="Type a message...">
                        <button id="send-button">Send</button>
                    </div>
                </div>
            </div>
            <div class="right-panel" id="right-panel" style="display: none;">
                <div class="panel-content">
                    <h4>Shared photos</h4>
                    <div class="shared-item">
                        <img src="chat-app/frontend/images/dowload.png" alt="Download" class="download-icon">
                        <p>photo_20-04-2025.png <a href="#">Download</a></p>
                    </div>
                    <h4>Shared files</h4>
                    <div class="shared-item">
                        <img src="chat-app/frontend/images/dowload.png" alt="Download" class="download-icon">
                        <p>file_20-04-2025.pdf <a href="#">Download</a></p>
                    </div>
                    <button class="block-button">Block user</button>
                </div>
            </div>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
