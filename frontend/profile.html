<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Editor</title>
    <link rel="stylesheet" href="styles/profile.css">
    <style>
        /* Additional styles for iframe compatibility */
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }

        .profile-modal {
            position: static;
            display: flex;
            width: 100%;
            height: 100vh;
            background: transparent;
        }

        .profile-container {
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="profile-modal" id="profileModal">
        <div class="profile-container">
            <div class="profile-header">
                <span>Profile</span>
                <div class="profile-actions">
                    <button id="cancelButton" class="btn-cancel">Cancel</button>
                    <button id="saveButton" class="btn-save">Save</button>
                </div>
            </div>

            <div class="profile-content">
                <div class="avatar-container">
                    <div class="profile-avatar">
                        <img id="profileAvatar" src="images/contact-icon.png" alt="User Avatar">
                    </div>
                    <div class="avatar-change">Add photo</div>
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                </div>

                <div class="profile-form">
                    <div class="form-group">
                        <input type="text" id="profileName" class="profile-input" placeholder="User name...">
                    </div>
                    <div class="form-group">
                        <input type="email" id="profileEmail" class="profile-input" placeholder="Email...">
                    </div>
                    <div class="form-group">
                        <input type="password" id="profilePassword" class="profile-input" placeholder="Password...">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>

</html>
