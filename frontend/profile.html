<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles/profile.css">
</head>

<body>
    <div class="profile-modal">
        <div class="profile-box">
            <div class="profile-header">
                <button class="btn cancel">Cancel</button>
                <h2 class="title">Profile</h2>
                <button class="btn save">Save</button>
            </div>
            <div class="avatar-section">
                <div class="avatar-wrapper">
                    <img src="images/avatar.png" class="avatar" id="avatar-img" alt="Avatar" />
                </div>
                <span class="avatar-text">Add photo</span>
            </div>
            <div class="profile-body">
                <input type="text" class="profile-input" id="user-name" placeholder="User name..." />
                <input type="email" class="profile-input" id="email" placeholder="Email..." />
                <input type="password" class="profile-input" id="password" placeholder="Password..." />
            </div>
        </div>
    </div>
    <script src="js/profile.js"></script>
</body>

</html>
