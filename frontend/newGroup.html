<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Group</title>
    <link rel="stylesheet" href="styles/newGroup.css">
    <style>
        .group-photo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
        }
    
        .photo-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
        }
    
        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            max-width: 80px;
            max-height: 80px;
        }
    </style>
</head>

<body>
    <div class="modal-container">
        <div class="modal-header">
            <h2>New group</h2>
            <div class="modal-actions">
                <button class="btn-cancel" id="cancelGroup">Cancel</button>
                <button class="btn-save" id="saveGroup">Save</button>
            </div>
        </div>

        <div class="group-form">
            <div class="group-photo">
                <div class="photo-placeholder">
                    <img src="images/camera.png" alt="Add Photo">
                </div>
            </div>

            <input type="text" class="group-name" placeholder="Group name...">

            <div class="subgroups-option">
                <span>Create subgroups</span>
                <div class="arrow-icon">Â»</div>
            </div>

            <div class="contacts-list">
                <!-- Contacts will be populated here -->
                <!-- Example contact -->
                <div class="contact-item">
                    <div class="contact-avatar">
                        <img src="images/contact-icon.png" alt="Contact">
                    </div>
                    <div class="contact-name">Symaya Nasiridinova</div>
                    <div class="contact-select">
                        <input type="checkbox" class="contact-checkbox">
                        <span class="checkmark"></span>
                    </div>
                </div>
                <!-- Repeat for more contacts -->
            </div>
        </div>
    </div>

    <script src="js/newGroup.js"></script>
</body>

</html>
