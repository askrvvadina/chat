<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Group</title>
    <link rel="stylesheet" href="styles/newGroup.css">
</head>

<body>
    <div class="modal-content">
        <div class="header">
            <button class="header-btn cancel-btn">Cancel</button>
            <span class="header-title">New group</span>
            <button class="header-btn save-btn">Save</button>
        </div>
        <div class="form-container">
            <div class="group-photo-section">
                <div class="photo-placeholder">
                    <img src="images/camera.png" alt="Camera" class="camera-icon">
                </div>
                <input type="file" id="group-photo" accept="image/*" style="display: none;">
            </div>
            <input type="text" id="group-name" class="input-field" placeholder="Group name...">
            <div class="subgroup-section">
                <span>Create subgroups</span>
                <img src="images/right-arrow.png" alt="Right Arrow" class="arrow-icon">
            </div>
            <div class="contacts-list">
                <!-- Contacts will be dynamically loaded here -->
            </div>
        </div>
    </div>
    <script src="js/newGroup.js"></script>
</body>

</html>
